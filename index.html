<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="calc">

            <h1>Calculadora</h1>


            
            <input type="number" placeholder="Digite um número" id="input1">
    


            <input type="number" placeholder="Digite um número" id="input2">
    

            <div class="op-buttons">

                <button onclick="calc('+')"><strong>+</strong></button>



                <button onclick="calc('-')"><strong>-</strong></button>



                <button onclick="calc('*')"><strong>×</strong></button>



                <button onclick="calc('/')"><strong>÷</strong></button>

            </div>
    


            <input readonly id="output">

        </div>



        <div class="history">

        </div>

    </div>
    
    
    <script src="javascript.js"></script>
    
</body>
</html>
